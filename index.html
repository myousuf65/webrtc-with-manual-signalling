<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Vite App</title>
  </head>
  <body>
    
    <div id="streams">

      <video width="200px" height="200px" controls id='local-video' autoplay playsinline>
      </video>

      <video width="200px" height="200px" controls id='remote-video' autoplay playsinline>
      </video>

    </div>

    <div id='offers'>
        
        <p>local-offer</p> <button id='gen-local'>Generate</button>
        <textarea id='local-offer' rows="4" cols="50"></textarea>

      <p>remote-offer</p> <button id='gen-remote'>Generate</button>
        <textarea id='remote-offer' rows="4" cols="50"></textarea>
    </div>

    <button id="add-answer">Add Answer</button>

    <script type="module" src="/main.js"></script>
  
  </body>
</html>
